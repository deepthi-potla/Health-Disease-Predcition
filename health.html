<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Heart Disease Prediction</h1>
    <form id="predictionForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="45">

        <label for="sex">Sex (0=F, 1=M):</label>
        <input type="range" id="sex" name="sex" min="0" max="1" value="1">

        <label for="cp">Chest Pain (0-3):</label>
        <input type="range" id="cp" name="cp" min="0" max="3" value="2">

        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="number" id="trestbps" name="trestbps" value="130">

        <label for="chol">Cholesterol:</label>
        <input type="number" id="chol" name="chol" value="250">

        <label for="fbs">Fasting Blood Sugar > 120 mg/dl (1=True):</label>
        <input type="range" id="fbs" name="fbs" min="0" max="1" value="0">

        <label for="restecg">Resting ECG (0-2):</label>
        <input type="range" id="restecg" name="restecg" min="0" max="2" value="1">

        <label for="thalach">Max Heart Rate:</label>
        <input type="number" id="thalach" name="thalach" value="150">

        <label for="exang">Exercise Induced Angina (1=True):</label>
        <input type="range" id="exang" name="exang" min="0" max="1" value="0">

        <label for="oldpeak">ST depression induced by exercise relative to rest:</label>
        <input type="number" id="oldpeak" name="oldpeak" value="1.5" step="0.1">

        <label for="slope">Slope of the peak exercise ST segment (0-2):</label>
        <input type="range" id="slope" name="slope" min="0" max="2" value="1">

        <label for="ca">Number of major vessels colored by flourosopy (0-3):</label>
        <input type="range" id="ca" name="ca" min="0" max="3" value="0">

        <label for="thal">Thalassemia (1-3):</label>
        <input type="range" id="thal" name="thal" min="1" max="3" value="2">

        <button type="submit">Predict</button>
    </form>
    <div id="predictionResult"></div>

    <button id="logoutButton" class="logout">Logout</button>
    

    <script src="script.js"></script>
</body>
</html>
